<div id="daily-schedule" #dailySchedule cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <h1>Schedule a plan</h1>
  <div *ngIf="planList.length <= 0">
    The daily schedule is currently empty
  </div>
  <div *ngIf="customisedValues">
    <h2>{{ customisedValues.name }} plan</h2>
    <p>{{ customisedValues.selectedDate | date: 'MMMM d, y' }}</p>
  </div>
  <div class="daily-schedule-list" *ngFor="let item of planList" cdkDrag>
    <div class="daily-schedule-item">
      <h2>{{ item.name }}</h2>
      <i class="fas {{ item.image }} circle-icon"></i>
      <button class="btn-remove" (click)="deleteFromDailySchedule(item)">
        Ã—
      </button>
    </div>
  </div>
  <button id="btn-share" class="screen-only">Print</button>
  <button id="btn-reset" class="screen-only" (click)="resetView()">
    Reset
  </button>
</div>

<app-customise-form (planDetails)="getPlanDetails($event)"></app-customise-form>
