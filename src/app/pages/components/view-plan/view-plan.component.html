<div id="daily-schedule" cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <h1>Schedule a plan</h1>
  <div *ngIf="planDetails">
    <h2>{{planDetails.name}} plan</h2>
    <p>{{planDetails.selectDate | date: 'MMMM d, y'}}</p>
  </div>

  <!--today-->
  <div class="daily-schedule-list" *ngFor="let item of planList" cdkDrag>
    <div class="daily-schedule-item">
      <h2>{{item.name}}</h2>
      <p><label for="Time-001">Time: </label>
        <input type="text" name="Time-001"></p>
      <i class="fas {{item.image }} circle-icon"></i>
      <button class="btn-remove" (click)="deletePlan(item)">Ã—</button>
    </div>
  </div>
  <button id="btn-share" (click)="print()">Print</button>
  <button id="btn-reset" (click)="clearPlan()">Reset</button>
</div>

<app-customise (planDetails)="getPlanDetails($event)"></app-customise>
